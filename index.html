<!Doctype html>
<html>

<head>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Galada|Trirong:600i" rel="stylesheet">
</head>

<body>

    <section class="form">

        <h3>Contact</h3>
        <p>Leave your information in the form below</p>
        <form>
            <fieldset>
                <label>
                    Name
                    <input type="text" name="Full Name" placeholder="Full Name" required>
                </label>
                <br>
                <label>
                    Email
                    <input type="text" name="Email" placeholder="Your Best Email" required>
                </label>
                <br>
                <label>
                    Phone Number
                    <input type="text" name="phone number" placeholder="Your Best Phone Number" required>
                </label>
                <br>
                <label>
                    Location
                    <input type="text" name="location" placeholder="location where client lives" required>
                </label>
                <label>
                    <br> Comments
                    <textarea name="comments"></textarea>
                </label>
            </fieldset>

            <input class="button" type="submit" name="submit" value="submit">
        </form>

    </section>
</body>

</html>
